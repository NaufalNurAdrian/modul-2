<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="exercise.css">
</head>
<body>
    <div class="kalkulator">
        <!-- Ubah button menjadi input untuk tampilan hasil -->
        <input type="text" class="hasil" id="display" disabled>
        <button class="clear">C</button>
        <button class="btn rumus">/</button>
        <button class="btn rumus">*</button>
        <button class="btn rumus">-</button>
        <button class="btn nomor">7</button>
        <button class="btn nomor">8</button>
        <button class="btn nomor">9</button>
        <button class="btn rumus">+</button>
        <button class="btn nomor">4</button>
        <button class="btn nomor">5</button>
        <button class="btn nomor">6</button>
        <button class="sama-dengan">=</button>
        <button class="btn nomor">1</button>
        <button class="btn nomor">2</button>
        <button class="btn nomor">3</button>
        <button class="btn nomor">0</button>
        <button class="btn nomor">.</button>
    </div>

    <script src="exercise.js"></script>
</body>
</html>
